<div class="se-pre-con"></div>

<body data-sidebar-visible="true" class="text-gray-900 leading-normal">
  <div>
    <div id="header">
    </div>
  </div>




  <div class="w-full max-w-screen-xl mx-auto px-6">
    <div class="lg:flex -mx-6">

      
      <div id="sidebar"
        class="hidden fixed inset-0 pt-16 h-full bg-white z-90 w-full border-b -mb-16 lg:-mb-0 lg:static lg:h-auto lg:overflow-y-visible lg:border-b-0 lg:pt-0 lg:w-1/4 lg:block lg:border-0 xl:w-1/5">



      </div>



      <div id="content-wrapper" class="min-h-screen  lg:static lg:max-h-full lg:w-11/12 lg:overflow-visible ">
        <div id="content">
          <div id="app" class="flex" v-cloak>
            <div class="pt-24 pb-16 lg:pt-28 w-full">
              <div
                class="markdown mb-6 px-6 max-w-3xl mx-auto lg:ml-0 lg:mr-auto xl:mx-0 xl:px-12  lg:w-auto lg:block lg:border-0 xl:w-auto">

                <h1 id="page-heading">Resources</h1>
              </div>
              <div class="flex">
                <div class="markdown px-6 xl:px-12 w-full mx-auto lg:ml-0 lg:mr-auto xl:mx-0 xl:w-auto lg:w-auto">

                  <table class="table-auto">
                    <thead>
                      <tr>
                        <th class="px-4 py-2">Platform</th>
                        <th class="px-4 py-2">Description</th>
                        <th class="px-4 py-2">Status</th>
                      </tr>
                    </thead>
                    <tbody id="resources-data">

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>



      </div>


    </div>
  </div>



  <script src="assets/js/main.js"></script>
  <script>
    fetch(
        'https://gson.fayazara.now.sh/?url=https://docs.google.com/spreadsheets/d/e/2PACX-1vTSEzwXA9zgKtxb0iG8gaziFEB4a8NpxudMIAc_RSX1io_65BeOvukMQxCf-vxZ9PtNeubgAeoC8QqX/pub?output=csv'
      )
      .then(function (response) {
        return response.json();
      })
      .then(function (resourcesdata) {
        let html = '';

        resourcesdata.forEach(function (resourcesdata) {
          html += `
                      <tr>
                          <td class="border px-4 py-2"><a target="_blank" href="${resourcesdata.url}" class="block "> ${resourcesdata.platform} <ion-icon class="text-base text-blue-800" name="open-outline"></ion-icon> </a></td>
                          <td class="border px-4 py-2">${resourcesdata.description}</td>
                          <td class="border px-4 py-2"><span class="inline-block bg-green-600 rounded-full px-3 py-1 text-sm font-semibold text-white mr-2">${resourcesdata.status}</span></td>
                        </tr>

          `;
        });
        document.getElementById('resources-data').innerHTML = html;
      })
      .catch(function (error) {
        console.log(error);
      })
  </script>
  <!--end of Navigation bar-->
  <script src="https://tailwindcss.com/assets/build/js/nav.js?id=b3eb7d558e0420f9b29c" defer></script>
  <script src="https://tailwindcss.com/assets/build/js/app.js?id=1e8b8bb8f7cf61060e08" defer></script>

</body>

</html>
